<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no" />
    <title>Telegram JS Easy Bot</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" as="style">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="preload" as="style">
    <link rel="preload" href="css/default.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Easy JS Bot</a>
      </div>
    </nav>
    <div class="container">
      <div class="card-panel">
        <div class="row">
          <i class="material-icons right tooltipped black-text"
            data-tooltip="Inserisci qui il token che ti Ã¨ stato inviato da @BotFather su Telegram"
            data-position="bottom">help_outline</i>
          <div class="input-field col s12">
            <input id="token" type="text" class="validate" required>
            <label for="token">Token del bot</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="commands" class="materialize-textarea"></textarea>
            <label for="commands">Comandi del bot</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select id="parseMode">
              <option value="" selected>None</option>
              <option value="HTML">HTML</option>
              <option value="Markdown">Markdown</option>
            </select>
            <label for="parseMode">Parse Mode</label>
          </div>
          <div class="input-field col s6">
            <select id="wpPreview">
              <option value="false" selected>No</option>
              <option value="true">Yes</option>
            </select>
            <label for="wpPreview">Disable Web Page Preview</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label for="console">Console</label>
            <textarea id="console" disabled></textarea>
            <div class="input-field col s10">
              <input id="consoleCommands" type="text">
              <label for="consoleCommands">CONSOLE (/help)</label>
            </div>
            <button class="btn waves-effect waves-light col s2 input-field" id="consoleCommandsGo">Invia!</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" id="updateCommands">Aggiorna lista comandi</button>
            <button class="btn waves-effect waves-light" id="startBot">Avvia!</button>
            <button class="btn waves-effect waves-light disabled" id="stopBot">Arresta</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="switch">
              <label for="autoStart">Avvia automaticamente il bot al caricamento della pagina</label>
              <label>
                <input type="checkbox" id="autoStart">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
